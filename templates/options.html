
{% extends "base.html" %}

{% block content %}

	<div class="jumbotron">

            <div class="row">
                <div style="" class="col-md-offset-4 col-md-4 main_content">
                	<h4>Search by location</h4> <br>

						<form class="form-horizontal" id='myform' action="/input" method="post">

							<div class="form-group">
								<label for="from" class="col-sm-2 control-label">From</label>
								<div class="col-sm-10">
									<select id = "from" name="from" class="form-control">
								    	{% if from_data %}
								    		{% for i in from_data %}
									    		<option value="{{i}}">{{i}}</option>	
								      		{% endfor %}
								      	{% endif %}
							    	</select>	

								</div>
							</div>
							<div class="form-group">
								<label for="to" class="col-sm-2 control-label">To</label>
								<div class="col-sm-10">
									<select name="to"  id="to" class="form-control">
												{% if from_data %}
													{% for j in from_data %}
														<option value="{{j}}">{{j}}</option>	
													{% endfor %}
												{% endif %}
									</select>	
								</div>
							</div>

								<input type="submit" value="submit" />
						</form>

				</div>
			</div>					
	</div>	
		
{% endblock %}
