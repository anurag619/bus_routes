<!DOCTYPE html>
<html lang="en">
    <head>
    
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
  		
  		<title>
  			kolkata bus routes
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        
       
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}">
        <link  href="{{ url_for('static', filename='bootstrap.css') }}"  rel="stylesheet">

    </head>
    
    <body>

      <div class="container text-center">

          <!-- Static navbar -->
          <div class="navbar navbar-default " role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" >Kolkata Bus routes</a>
            </div>

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right" style="padding-right:20px">
                <li><a href="/">Home</a></li>
                <li><a href="/edit">Edit</a></li>
                <li><a href="#myModal" data-toggle="modal"></a></li>
                
               
              </ul>
              
            </div><!--/.nav-collapse -->
          </div>
      
      <!-- Main component for a primary marketing message or call to action -->

            <div class="jumbotron">
                <div class="row">
                  <div class="col-md-offset-4 col-md-4 main_content">
                      
                      <form class="form-horizontal" id='myform' action="/input" method="post">

                          <div class="form-group">
                            <label for="from" class="col-sm-2 control-label">From</label>
                            <div class="col-sm-10">
                              <select id = "from" name="from" class="form-control">
                                  {% if from_data %}
                                    {% for i in from_data %}
                                      <option value="{{i}}">{{i}}</option>  
                                      {% endfor %}
                                    {% endif %}
                                </select> 

                            </div>
                          </div>
                          <div class="form-group">
                            <label for="to" class="col-sm-2 control-label">To</label>
                            <div class="col-sm-10">
                              <select name="to"  id="to" class="form-control">
                                    {% if from_data %}
                                      {% for j in from_data %}
                                        <option value="{{j}}">{{j}}</option>  
                                      {% endfor %}
                                    {% endif %}
                              </select> 
                            </div>
                          </div>
                            <input type="submit" value="submit" />
                      </form>
                  </div>
                </div>
                
                

                

            </div>


        
      </div> <!-- /container -->

    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
        
    <script src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    
    <script type="text/javascript">



        $(document).ready(function(){

          $(function(){
            $('input:checkbox').prop('checked', false)
            $('input:checkbox').click(function(){
                if($(this).is(':checked')){
                    $('input:checkbox').not(this).prop('checked', false);        
                }
            });

          $( "#from" ).combobox();
          $( "#to" ).combobox();
        })
          
         
       

            
        });
                                       
   </script>
    
    
    </body>

</html>
